<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- own css -->
    <link rel="stylesheet" href="style/calendar.css">

</head>
<body>
    <!-- ============================== Calendar-Widget ==============================  -->
    
    <section id="calender-section">
        <div class="container col mt-5">
            <h3 style="text-align: center;">Lieferdatum auswÃ¤hlen</h3>
            <div class="card">
                <div class="card-header">
                    <button class="btn" id="previous" onclick="previous()"> << </button>
                    <span id="monthAndYear"></span>
                    <button class="btn btn-outline-primary" id="next" onclick="next()"> >> </button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-responsive-sm" id="calendar">
                        <thead id="calendar-head">
                            <!-- thead weekdays/cells -->
                        </thead>
                        <tbody id="calendar-body">
                            <!-- tbody Days/cells -->
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <label class="lead mr-2 ml-2" for="month" style="display:none;"></label>
                    <select class="form-control col-sm-4" name="month" id="select-month" onchange="jump()"></select>
                    <label for="year" style="display:none;"></label>
                    <select class="form-control col-sm-4" name="year" id="select-year" onchange="jump()"></select>
                </div>
            </div>
        </div>
    </section>
    <!-- =============================================================================  -->
    


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="logik//calendar.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" ntegrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"     crossorigin="anonymous"></script>


</body>
</html>
